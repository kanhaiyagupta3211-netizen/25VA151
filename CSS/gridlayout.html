<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 400px;
            background-color: aqua;
            margin: 0 auto;
            display: grid;
            /* grid-template-columns: 200px 300px 400px auto; */
            grid-template-columns: repeat(4 , 1fr);
            gap: 20px;
            grid-template row: auto;
        }
        .box:nth-child(odd){
            height: 300px;
            background-color: rgb(157, 75, 233);
        }
        @media screen and(max-width:375px){
            main{
                display: grid;
                grid-template-columns: repeat(1 , 1fr);
                gap: 20px;
            }
        }
        @media  screen and (min-width:375px) and (max-width:768px) {
            main{
                display: grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
                background-color: blue;
            }
            #left_rgt{
                display: grid;
                grid-template-coloumn: repeat(2,1fr)
                gap:20px

            }
            .right{
                background-color: black;

            }

            
        

        p {
            front-size: 5vh;
        }

    


    </style>
</head>
<body>
    <h1>HELLO ABES</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempore non aut assumenda veniam expedita ad fuga beatae debitis harum a facere veritatis consequatur, nostrum minima sint. Odit explicabo eveniet amet!</p>
    <main>
        <div  class="box">1</div>
        <div class="box">2</div>
        <div class="box" id="left_rgt">

        <div class="box" id="left">3</div>
        <div class="box" id="right">4</div>
        </div>
        <div class="box">3</div>
        <div class="box">4</div>
        
    </main>
    
</body>
</html>
