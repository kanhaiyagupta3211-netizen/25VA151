<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXPERIMENT-10, KANHAIYA GUPTA</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    nav {
        background-color: black;
        color: white;
        min-height: 70px;
        display: flex;
        align-items: center;
        padding: 0 40px;
        justify-content: space-between;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 25px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s ease;
    }

    .right {
        display: flex;
        gap: 25px;
    }

    .right a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s ease;
    }

    nav a:hover {
        color: yellow;
        text-decoration: underline;
    }

    /* Page content */
    h2 {
        margin-top: 40px;
        text-align: center;
        font-size: 28px;
    }

    p {
        text-align: center;
        margin-top: 10px;
        font-size: 18px;
        color: #333;
    }

</style>
</head>

<body>

<nav>
    <div class="logo">ShopEase</div>

    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    <div class="right">
        <a href="#" class="cart">Cart</a>
        <a href="#" class="login">Login</a>
    </div>
</nav>

<h2>Welcome to ShopEase!</h2>
<p>Your one-stop destination for all shopping needs.</p>

</body>
</html>
