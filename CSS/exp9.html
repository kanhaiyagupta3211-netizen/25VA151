<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EXPERIMENT-9,KANHAIYA GUPTA</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f5f5f5;
        color: #222;
    }

    .header, .footer {
        text-align: center;
        padding: 16px 8px;
        background: #111827;
        color: #f9fafb;
    }

    .header p {
        font-size: 14px;
        opacity: 0.8;
    }

    .container {
        max-width: 1100px;
        margin: 16px auto 24px;
        padding: 0 12px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 420px;
        background: white;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 6px;
    }

    .product-title {
        font-size: 18px;
        margin-top: 10px;
        text-align: center;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .product-price {
        margin-top: 4px;
        font-weight: bold;
        font-size: 16px;
    }

    .btn {
        margin-top: 10px;
        padding: 8px 18px;
        border: none;
        border-radius: 20px;
        background: #2563eb;
        color: #ffffff;
        cursor: pointer;
        font-size: 14px;
    }

    .btn:hover {
        background: #1d4ed8;
    }

    @media (min-width: 600px) {
        .product-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (min-width: 900px) {
        .product-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (min-width: 1200px) {
        .product-grid {
            grid-template-columns: repeat(4, 1fr);
        }
    }
</style>

</head>

<body>

<header class="header">
    <h1>Responsive Product Grid</h1>
</header>

<main class="container">
    <section class="product-grid">

        <article class="product-card">
            <img src="#" alt="Product 1" />
            <h2 class="product-title">Product 1</h2>
            <p class="product-price">₹499</p>
            <button class="btn">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="#" alt="Product 2" />
            <h2 class="product-title">Product 2</h2>
            <p class="product-price">₹799</p>
            <button class="btn">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="#" alt="Product 3" />
            <h2 class="product-title">Product 3</h2>
            <p class="product-price">₹1,299</p>
            <button class="btn">Add to Cart</button>
        </article>

        <article class="product-card">
            <img src="#" alt="Product 4" />
            <h2 class="product-title">Product 4</h2>
            <p class="product-price">₹999</p>
            <button class="btn">Add to Cart</button>
        </article>

    </section>
</main>

<footer class="footer">
    <p>&copy; 2025</p>
</footer>

</body>
</html>
