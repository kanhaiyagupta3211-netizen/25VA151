 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPERIMENT-8,Kanhaiya gupta</title>
    <style>
        body{
            background-color: white;

        }

        .container{
            
            border: 3px solid black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 50px;

        }
        .card{
            width: 300px;
            background-color: white;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            

        }

        #circle{
            width: 80px;
            height: 80px;
            background-color: blue;
            color:white;
            font-size: 26px;
            font-weight: bold;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;

        }
        .card h3{
            margin-bottom: 8px;
        }
        .card p{
            margin: 4px 0px;
            color: black;
        }

    </style>
</head>
<body>
    <CENTER>
    <header>
        <h1>Student Profile Cards</h1>
    </header>

    <div class="container">

        <div class="card">
            <div id="circle">KG</div>
            <h3>Kanhaiya Gupta</h3>
            <p>B.Tech-CSE</p>
            <p>Roll No: 16</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div id="circle">KB</div>
            <h3>Kanishak bansal</h3>
            <p>B.Tech-IT</p>
            <p>Roll No:20</p>
            <p>1st year</p>
        </div>

        <div class="card">
            <div id="circle">RD</div>
            <h3>Ritvik Dubey</h3>
            <p>B.Tech-ece</p>
            <p>Roll No:21</p>
            <p>1st year</p>
        </div>
        
    </div>
    </CENTER>


    
</body>
</html>
